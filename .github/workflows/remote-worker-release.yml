name: Build and Publish Remote Worker Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push-cuda-x86:
    permissions: 
      contents: read
      packages: write 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: manga-ingest-with-upscaling-remote-worker
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6 
        with:
          submodules: 'true'

      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Cuda Docker image (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MangaIngestWithUpscaling.RemoteWorker/cuda.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-cuda-amd64
          platforms: linux/amd64

  build-and-push-cuda128-x86:
    permissions: 
      contents: read
      packages: write 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: manga-ingest-with-upscaling-remote-worker
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6 
        with:
          submodules: 'true'

      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Cuda 12.8 Docker image (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MangaIngestWithUpscaling.RemoteWorker/cuda128.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-cuda-12.8-amd64
          platforms: linux/amd64

  build-and-push-rocm-x86:
    permissions: 
      contents: read
      packages: write 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: manga-ingest-with-upscaling-remote-worker
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 35000
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout code
        uses: actions/checkout@v6 
        with:
          submodules: 'true'

      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ROCm Docker image (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MangaIngestWithUpscaling.RemoteWorker/rocm.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-rocm-amd64
          platforms: linux/amd64

  build-and-push-xpu-x86:
    permissions: 
      contents: read
      packages: write 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: manga-ingest-with-upscaling-remote-worker
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 35000
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout code
        uses: actions/checkout@v6 
        with:
          submodules: 'true'

      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Intel XPU Docker image (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: MangaIngestWithUpscaling.RemoteWorker/xpu.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-xpu-amd64
          platforms: linux/amd64



  create-manifest:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: [build-and-push-cuda-x86, build-and-push-cuda128-x86, build-and-push-rocm-x86, build-and-push-xpu-x86]
    env:
      IMAGE_NAME: manga-ingest-with-upscaling-remote-worker
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest for cuda image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create -t "$IMAGE:${{ env.TAG }}-cuda" -t "$IMAGE:latest-cuda" \
            "$IMAGE:${{ env.TAG }}-cuda-amd64"

      - name: Create and push multi-arch manifest for cuda 12.8 image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create -t "$IMAGE:${{ env.TAG }}-cuda-12.8" -t "$IMAGE:latest-cuda-12.8" \
            "$IMAGE:${{ env.TAG }}-cuda-12.8-amd64"

      - name: Create and push multi-arch manifest for rocm image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create -t "$IMAGE:${{ env.TAG }}-rocm" -t "$IMAGE:latest-rocm" \
            "$IMAGE:${{ env.TAG }}-rocm-amd64"

      - name: Create and push multi-arch manifest for xpu image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create -t "$IMAGE:${{ env.TAG }}-xpu" -t "$IMAGE:latest-xpu" \
            "$IMAGE:${{ env.TAG }}-xpu-amd64"
