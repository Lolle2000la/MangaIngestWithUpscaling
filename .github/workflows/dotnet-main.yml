# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build Main

on:
  push:
    branches: [ "main" ]
    paths:
      - "MangaIngestWithUpscaling/**"
      - "MangaIngestWithUpscaling.Shared/**"
      - "MangaIngestWithUpscaling.sln"
      - "Dockerfile"
      - "rocm.Dockerfile"
      - "remoteonly.Dockerfile"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore MangaIngestWithUpscaling.sln
    - name: Build
      run: dotnet build --no-restore MangaIngestWithUpscaling.sln /warnaserror
    - name: Test shared
      run: dotnet test --no-build --verbosity normal MangaIngestWithUpscaling.Shared.Tests/MangaIngestWithUpscaling.Shared.Tests.csproj
    - name: Test server
      run: dotnet test --no-build --verbosity normal MangaIngestWithUpscaling.Tests/MangaIngestWithUpscaling.Tests.csproj
