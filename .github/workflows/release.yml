# .github/workflows/docker-publish.yml
name: Build and Publish Docker Image

on:
  release:
    types: [published]  # Trigger on release publish

jobs:
  build-and-push:
    permissions: 
      contents: read
      packages: write 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: manga-ingest-with-upscaling  # Desired image name
      REGISTRY: ghcr.io
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
        with:
          submodules: 'true'

      - name: Set owner to lowercase
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t $REGISTRY/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:$TAG -f ./Dockerfile . 

      - name: Push Docker image
        run: docker push $REGISTRY/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:$TAG

