# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build Remote Worker

on:
  push:
    branches: [ "main" ]
    paths:
      - "MangaIngestWithUpscaling.RemoteWorker/**"
      - "MangaIngestWithUpscaling.Shared/**"
      - "MangaIngestWithUpscaling.sln"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore MangaIngestWithUpscaling.RemoteWorker.Tests/MangaIngestWithUpscaling.RemoteWorker.Tests.csproj
    - name: Build
      run: dotnet build --no-restore MangaIngestWithUpscaling.RemoteWorker.Tests/MangaIngestWithUpscaling.RemoteWorker.Tests.csproj /warnaserror
    - name: Test
      run: dotnet test --no-build --verbosity normal MangaIngestWithUpscaling.RemoteWorker.Tests/MangaIngestWithUpscaling.RemoteWorker.Tests.csproj
